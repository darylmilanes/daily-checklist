<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Prevent zooming on inputs; mobile-first -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#006666" />
  <title>Daily Checklist</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icons/icon-192.png" sizes="192x192" />
  <link rel="icon" href="icons/icon-512.png" sizes="512x512" />
  <link rel="icon" href="icons/maskable-icon-512.png" sizes="512x512" type="image/png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- App Shell -->
  <header class="appbar">
    <div class="appbar-inner">
      <h1 class="title">Daily Checklist</h1>
      <div class="actions">
        <button id="btnEdit" class="btn ghost" aria-pressed="false">Edit</button>
        <button id="btnReset" class="btn warn" title="Reset today (uncheck all)">Reset</button>
      </div>
    </div>
  </header>

  <main id="app" class="view">
    <!-- Onboarding (first load / when no activities yet) -->
    <section id="setup" class="card hidden" aria-live="polite">
      <h2>Set up your activities</h2>
      <p class="muted">Add the things you usually do every day. You can change these later.</p>
      <form id="setupForm" class="add-row" autocomplete="off">
        <input id="setupInput" type="text" inputmode="text" placeholder="e.g., Drink water" maxlength="64" required />
        <button class="btn" type="submit">Add</button>
      </form>
      <ul id="setupList" class="list"></ul>
      <div class="setup-actions">
        <button id="setupClear" class="btn ghost">Clear</button>
        <button id="setupDone" class="btn primary" disabled>Done</button>
      </div>
    </section>

    <!-- Main UI -->
    <section id="mainUI" class="hidden">
      <div class="card today">
        <div class="row">
          <div class="today-left">
            <div id="todayLabel" class="today-label"></div>
            <div id="progressText" class="muted"></div>
          </div>
          <progress id="progressBar" max="100" value="0" aria-label="Daily progress"></progress>
        </div>
      </div>

      <section class="card">
        <form id="addForm" class="add-row" autocomplete="off">
          <input id="addInput" type="text" inputmode="text" placeholder="Add new activityâ€¦" maxlength="64" />
          <button class="btn" type="submit">Add</button>
        </form>

        <ul id="taskList" class="list"></ul>
        <p id="emptyHint" class="muted center hidden">No activities yet. Add one above.</p>
      </section>

      <footer class="footer muted">
        <span>Unchecking resets automatically every new day.</span>
      </footer>
    </section>
  </main>

  <!-- Custom Checkbox SVG symbol (once) -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
    <symbol id="checkbox-30" viewBox="0 0 22 22">
      <path fill="none" stroke="currentColor" d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2"/>
    </symbol>
  </svg>

  <script src="app.js" defer></script>
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
</body>
</html>
